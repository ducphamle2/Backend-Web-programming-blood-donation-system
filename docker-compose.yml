version: '3'
services:
    node:
        image: node
        ports:
            - 8080:8080
        working_dir: /app
        volumes:
            - ./:/app
            - /app/node_modules
        env_file: .env
        command: bash -c "npm install && npm install -g nodemon && nodemon server.js"
        depends_on:
            - mysql
    mysql:
        command: mysqld --init-file='/tmp/init_db/db.sql'
        image: mysql:5.7
        restart: always
        environment:
            # So you don't have to use root, but you can if you like
            MYSQL_USER: 'user'
            # You can use whatever password you like
            MYSQL_PASSWORD: 'password'
            # Password for root access
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            # <Port exposed> : < MySQL Port running inside container>
            - 3306:3306
        volumes: 
            - ./init_db:/tmp/init_db    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
            - mysql
        links:
            - mysql:db
        ports:
            - 8181:80
        environment:
            MYSQL_PORT_3306_TCP_ADDR: mysql